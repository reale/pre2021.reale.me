<html>

    {% include head.html %}

    <body>

        <!-- Wrapper -->
        <div id="wrapper">

            <!-- Main -->
            <div id="main">
                <div class="inner">

                    {% include header.html %}

                    <!-- Content -->
                    <section>
                        <header class="main">
                            <h1>Work experience: {{ page.title }}</h1>
                        </header>

                        <table>
                            <tr>
                                <td>Employer</td>
                                <td><a href="{{ page.employer.website }}" target="_blank">{{ page.employer.name }}</a></td>
                            </tr>
                            <tr>
                                <td>Period</td>
                                <td><a href="{{ page.period }}" target="_blank">{{ page.period }}</a></td>
                            </tr>
                        </table>

                        {{ content }}

                        {% if page.image %}
                        <span class="image main"><img src="{{ page.image | absolute_url }}" alt="" /></span>
                        {% endif %}

                </div>
            </div>

            {% include sidebar.html %}

        </div>

        {% include footer.html %}

    </body>

</html>
