<html>

{% include head.html %}

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                <section>
                	<header class="main">
                		<h1>{{ page.title }}</h1>
                	</header>

		<span class="image main"><img src="{{ page.image | absolute_url }}" alt="" /></span>

		<table>
			<caption>Parameters</caption>

			<tr>
				<td>Source</td>
				<td><a href="{{ page.source }}" target="_blank">{{ page.source }}</a></td>
			</tr>
			<tr>
				<td>Stopwords</td>
				<td><a href="{{ page.stopwords }}" target="_blank">{{ page.stopwords }}</a></td>
			</tr>
			<tr>
				<td>Tool</td>
				<td><a href="{{ page.tool }}" target="_blank">{{ page.tool }}</a></td>
			</tr>
			<tr>
				<td>Raw</td>
				<td><a href="{{ page.raw | absolute_url}}" target="_blank">{{ page.raw | absolute_url }}</a></td>
			</tr>
		</table>

                {{ content }}

              </div>
          </div>

          {% include sidebar.html %}

      </div>

      {% include footer.html %}

</body>

</html>
