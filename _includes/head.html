  <title>{{ site.title }}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!--[if lte IE 8]><script src="{{ 'assets/js/ie/html5shiv.js' | relative_url }}"></script><![endif]-->
  <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}" />
  <!--[if lte IE 9]><link rel="stylesheet" href="{{ 'assets/css/ie9.css' | relative_url }}" /><![endif]-->
  <!--[if lte IE 8]><link rel="stylesheet" href="{{ 'assets/css/ie8.css' | relative_url }}" /><![endif]-->

  <!-- MathJax -->
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: [
      "MathMenu.js",
      "MathZoom.js",
      "AssistiveMML.js",
      "a11y/accessibility-menu.js"
    ],
    jax: ["input/TeX", "output/CommonHTML"],
    TeX: {
      extensions: [
        "AMSmath.js",
        "AMSsymbols.js",
        "noErrors.js",
        "noUndefined.js",
      ]
    }
  });
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <!--<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>-->
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

 
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/7f16d0a01c.js"></script>

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">

	  <!-- Twitter Cards -->
	          {% if page.image.feature %}
	                  <meta name="twitter:card" content="summary_large_image">
                  <meta name="twitter:image" content=
                          {% if page.image contains 'http://' %}
	                                  "{{ page.image }}"
                          {% elsif page.image contains 'https://' %}
	                                  "{{ page.image }}"
                          {% else %}
				  "{{ site.url }}/{{ site.baseurl }}{{ page.image }}"
                          {% endif %}
                  >
          {% else %}
	                  <meta name="twitter:card" content="summary">
                  <meta name="twitter:image" content=
                          {% if page.image.thumb %}
	                                  {% if page.image.thumb contains 'http://' %}
	                                                  "{{ page.image.thumb }}"
                                  {% elsif page.image.thumb contains 'https://' %}
	                                          "{{ page.image.thumb }}"
                                  {% else %}
	                                                  "{{ site.url }}/images/{{ page.image.thumb }}"
                                  {% endif %}
                          {% else %}
	                                  {% if site.logo contains 'http://' %}
	                                                  "{{ site.logo }}"
                                  {% elsif site.logo contains 'https://' %}
	                                          "{{ site.logo }}"
                                  {% else %}
	                                                  "{{ site.url }}/images/{{ site.logo }}"
                                  {% endif %}
                          {% endif %}
                  >
          {% endif %}
          <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	          <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  	{% if site.social.twitter %}
	          <meta name="twitter:creator" content="@{{ site.social.twitter }}">
	  {% endif %}

	  <!-- Open Graph -->
	  <meta property="og:locale" content="en_US">
	  <meta property="og:type" content="article">
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
	  <meta property="og:site_name" content="{{ site.title }}">
