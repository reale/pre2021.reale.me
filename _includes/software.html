<section>
    <div class="posts">
        {% assign software = site.data.software %}
        {% for item in software %}
        <article>
            <a href="{{ item.url }}" class="image"><img src="{{ item.image }}" alt="" /></a>
            <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
            <p>{{ item.description[page.lang] }}</p>
        </article>
        {% endfor %}
    </div>
</section>
