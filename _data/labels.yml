bio-excerpt:
    en: "I am an Innovation Manager with an international experience in e-government projects and digital transformation of the public sector both at the EU and at the national level (parliamentary bodies, public finance, procurement, strategic infrastructures, utilities) as well as 20 years of experience in ICT engineering and management, business and financial planning, strategic development in diverse and multistakeholder environments."
    es: "Soy un Manager de Innovación con experiencia internacional en proyectos de gobierno electrónico y transformación digital del sector público, tanto en la UE como a nivel nacional (organismos parlamentarios, finanzas públicas, adquisiciones, infraestructuras estratégicas, servicios públicos), así como 20 años de experiencia en ingeniería y gestión de TIC, planificación empresarial y financiera, desarrollo estratégico en entornos diversos y multisectoriales."
    fr: "Je suis un Manager de l’Innovation avec une expérience internationale dans les projets d’e-gouvernement et de transformation numérique du secteur public tant au niveau de l’UE qu’au niveau national (organes parlementaires, finances publiques, marchés, infrastructures stratégiques, services publics) ainsi que 20 ans d’expérience de l’ingénierie et de la gestion des TIC, de la planification commerciale et financière, du développement stratégique dans des environnements différents et multistakeholder."
    it: "Sono un Innovation Manager con esperienza internazionale in progetti di e-government e trasformazione digitale del settore pubblico sia a livello europeo che a livello nazionale (organi parlamentari, finanza pubblica, appalti, infrastrutture strategiche, servizi pubblici digitali) e 20 anni di esperienza in sviluppo, progettazione e gestione di piattaforme ICT, business e financial planning e sviluppo strategico in ambienti complessi e multistakeholder."
